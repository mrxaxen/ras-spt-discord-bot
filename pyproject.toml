[tool.poetry]
name = "ras-spt-discord-bot"
version = "0.1.0"
description = ""
authors = ["Eszter, GÃ¡bor <mrxaxen@gmail.com>"]
readme = "README.md"
packages = [
    {include = "ras_spt_discord_bot"},
    {include = "ras_spt_server_interface"}
